<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwipeWaifu - Offline</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #000000;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: sans-serif;
        text-align: center;
        padding: 20px;
      }

      .emoji {
        font-size: 64px;
        margin-bottom: 24px;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 12px;
        color: #ff6b9d;
      }

      p {
        font-size: 16px;
        color: #aaaaaa;
        margin-bottom: 32px;
        line-height: 1.5;
      }

      button {
        background: #ff6b9d;
        color: #fff;
        border: none;
        padding: 12px 28px;
        border-radius: 24px;
        font-size: 16px;
        cursor: pointer;
      }

      button:active {
        opacity: 0.8;
      }
    </style>
  </head>

    <h1>You're Offline</h1>
    <p>No internet connection found.<br />Please check your connection and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </body>
</html>
